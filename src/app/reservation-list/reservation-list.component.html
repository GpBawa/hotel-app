<app-home></app-home>
<h2 class="mt-5 mb-3">Reservation List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Guest</th>
            <th>Email</th>
            <th>Room no</th>
            <th>Check-In</th>
            <th>Check-Out</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reservation of reservations; index as i">
            <td>{{reservation.guestName}}</td>
            <td>{{reservation.guestEmail}}</td>
            <td>{{reservation.roomNumber}}</td>
            <td>{{reservation.checkInDate}}</td>
            <td>{{reservation.checkOutDate}}</td>
            <td>
                <button class="btn btn-danger btn-sm mx-1" (click)="deleteReservation(reservation.id)">Delete</button>
                <button class="btn btn-secondary btn-sm mx-1" [routerLink]="['/edit', reservation.id]">Edit</button>
            </td>

        </tr>
    </tbody>
</table>

<ul *ngIf="reservations.length; else:noReservation">
</ul>

<ng-template #noReservation>
    <p>No reservation found</p>
</ng-template>
